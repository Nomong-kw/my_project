<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8">

  <title>나 설명회</title>

  <style>

    body {

      font-family: 'Arial', sans-serif;

      background-color: #f5f8ff;

      margin: 0;

      padding: 40px;

      text-align: center;

    h1 {

      color: #333;

      margin-bottom: 10px;

    }

    h3 {

      color: #666;

      margin-top: 5px;

      margin-bottom: 20px;

      font-weight: normal;

    }

    .question {

      background: #ffffff;

      border-radius: 10px;

      padding: 25px;

      margin: 20px auto;

      width: 80%;

      max-width: 600px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }

    .question h2 {

      font-size: 20px;

      color: #0056b3;

      margin-bottom: 10px;

    }

    .answer {

      margin-top: 10px;

      font-size: 16px;

      color: #555;

    }

    .placeholder {

      font-style: italic;

      color: #bbbbbb;

    }

  </style>

</head>

<body>

  <h1>✨ 나의 기록 ✨</h1>

  <h3>나를 표현하는 작은 이야기들</h3>

  <!-- 이미지 추가 -->

  <img src="https://mail.google.com/mail/u/0/popout?ver=olhsjr6gamaf#attid%253Datt_1966168003711fae_0.1_1cf276e1_47ca3485_4616d1be_b23db926_97b34195%25252Fimage.png" alt="나의 기록 이미지" style="width:200px; margin:20px auto; display:block;">

  <div class="question">

    <div class="answer placeholder">처음 유니티로 게임을 완성한 날</div>

  </div>

  <div class="question">

    <h2>내가 제일 자랑스러웠던 일은?</h2>

    <div class="answer placeholder">유니티, 에펙을 독학함</div>

  </div>

  <div class="question">

    <h2>가장 웃겼던 기억은?</h2>

    <div class="answer placeholder">웃긴 영상을 볼때때</div>

  </div>

  <div class="question">

    <h2>앞으로 꼭 기록하고 싶은 목표나 꿈은?</h2>

    <div class="answer placeholder">1인 게임 개발자 되기</div>

  </div>

</body>

</html>
